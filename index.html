<body>
  <h2>ì€í‡´ ê°€ëŠ¥ ë‚˜ì´ ê³„ì‚°ê¸°</h2>

  <label>í˜„ì¬ ë‚˜ì´

  <label>ì›” ë‚©ì…ê¸ˆ (â‚©)

  <label>ë‚©ì…ê¸ˆ ì—° ì¦ê°€ìœ¨ (%)

  <label>ì€í‡´ í›„ ì›” í•„ìš”ìƒí™œë¹„ (â‚©)

  <label>ë¬¼ê°€ìƒìŠ¹ë¥  (%)

  <button onclick="calcRetire()">ê³„ì‚°í•˜ê¸°</button>
  <button onclick="downloadImage()">ğŸ–¼ï¸ ì´ë¯¸ì§€ë¡œ ì €ì¥</button>

  <div id="outputContainer">
    <div id="inputSummary"></div>
    <div class="result" id="output"></div>
    <canvas id="retireChart"></canvas>
  </div>

  <div id="history">
    <h3>ğŸ“œ ì €ì¥ëœ ê²°ê³¼ ëª©ë¡</h3>
    <div id="historyList"></div>
    <button class="clear-all" onclick="clearAllHistory()">ğŸ“› ì „ì²´ ì‚­ì œ</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const fields = ['age', 'r', 'P', 'C', 'g', 'E', 'i'];
    const defaults = {
      age: 30, r: 10, P: 100000000, C: 2000000,
      g: 5, E: 5000000, i: 3
    };

    function showKorean(input, targetId) {
      const num = parseFloat(input.value);
      document.getElementById(targetId).innerText = isNaN(num) ? "" : numberToKorean(num) + " ì›";
    }

    function showPercent(input, targetId, appendPercent = true) {
      const num = parseFloat(input.value);
      document.getElementById(targetId).innerText = isNaN(num) ? "" : appendPercent ? `${num}%` : `${num}ì„¸`;
    }

    function numberToKorean(num) {
      const units = ["", "ë§Œ", "ì–µ", "ì¡°", "ê²½"];
      let result = "", unitPos = 0;
      while (num > 0) {
        let part = num % 10000;
        if (part > 0) result = part.toLocaleString() + units[unitPos] + " " + result;
        num = Math.floor(num / 10000);
        unitPos++;
      }
      return result.trim();
    }

    function calcRetire() {
      let values = {};
      fields.forEach(f => {
        values[f] = parseFloat(document.getElementById(f).value);
        localStorage.setItem(f, values[f]);
      });

      const summary = `
        <h3>ğŸ“‹ ì…ë ¥ ìš”ì•½</h3>
        <ul>
          <li>í˜„ì¬ ë‚˜ì´: ${values.age}ì„¸</li>
          <li>ì˜ˆìƒ ìˆ˜ìµë¥ : ${values.r}%</li>
          <li>í˜„ì¬ ìì‚°: ${values.P.toLocaleString()}â‚©</li>
          <li>ì›” ë‚©ì…ê¸ˆ: ${values.C.toLocaleString()}â‚©</li>
          <li>ë‚©ì…ê¸ˆ ì¦ê°€ìœ¨: ${values.g}%</li>
          <li>ì›” í•„ìš” ìƒí™œë¹„: ${values.E.toLocaleString()}â‚©</li>
          <li>ë¬¼ê°€ìƒìŠ¹ë¥ : ${values.i}%</li>
        </ul>`;
      document.getElementById('inputSummary').innerHTML = summary;

      let { age, r, P, C, g, E, i } = values;
      let r_m = Math.pow(1 + r / 100, 1 / 12) - 1;
      let g_m = Math.pow(1 + g / 100, 1 / 12) - 1;
      let i_m = Math.pow(1 + i / 100, 1 / 12) - 1;
      let real_r_m = (1 + r_m) / (1 + i_m) - 1;

      let wealth = P, month = 0, maxM = 720;
      let resultDiv = document.getElementById('output');
      let wealthData = [], requiredData = [], labels = [];

      let stopMonth = maxM;
      let retireMonth = null;

      while (month < maxM) {
        wealth *= (1 + r_m);
        wealth += C;
        C *= (1 + g_m);
        month++;

        let E_adj = E * Math.pow(1 + i_m, month);
        let required = E_adj / real_r_m;

        wealthData.push(Math.round(wealth));
        requiredData.push(Math.round(required));
        labels.push((age + month / 12).toFixed(1) + 'ì„¸');

        if (wealth >= required && retireMonth === null) {
          retireMonth = month;
          stopMonth = Math.min(Math.floor(month * 1.1), maxM);
        }

        if (retireMonth !== null && month >= stopMonth) break;
      }

      if (retireMonth !== null) {
        let y = Math.floor(age + retireMonth / 12);
        let m = Math.round(((age + retireMonth / 12) - y) * 12);
        let retireAge = `${y}ì„¸ ${m}ê°œì›”`;
        let html = `<h3>âœ… ì€í‡´ ê°€ëŠ¥ ë‚˜ì´</h3><p>${retireAge}</p>
          <p>ìì‚°: ${wealth.toLocaleString()}ì›<br>í•„ìš” ìì‚°: ${requiredData[retireMonth - 1].toLocaleString()}ì›</p>`;
        resultDiv.innerHTML = html;
        drawChart(labels, wealthData, requiredData);
        saveResult({ html, timestamp: new Date().toLocaleString(), retireAge, wealth, required: requiredData[retireMonth - 1] });
      } else {
        resultDiv.innerHTML = `<p>âš ï¸ ì€í‡´ ìì‚° ë„ë‹¬ ë¶ˆê°€ (60ë…„ ê¸°ì¤€)</p>`;
        drawChart(labels, wealthData, requiredData);
      }
    }

    function drawChart(labels, wealthData, requiredData) {
      const ctx = document.getElementById('retireChart').getContext('2d');
      if (window.retireChartInstance) window.retireChartInstance.destroy();

      window.retireChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'ëˆ„ì  ìì‚°',
              data: wealthData,
              borderColor: 'green',
              fill: false
            },
            {
              label: 'í•„ìš” ìì‚°',
              data: requiredData,
              borderColor: 'red',
              borderDash: [5, 5],
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'top' } },
          scales: {
            y: {
              ticks: {
                callback: value => value.toLocaleString() + 'â‚©'
              }
            }
          }
        }
      });
    }

    async function downloadImage() {
      const element = document.getElementById('outputContainer');
      const canvas = await html2canvas(element);
      const link = document.createElement('a');
      link.download = 'ì€í‡´_ê³„ì‚°ê²°ê³¼.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function saveResult(entry) {
      let history = JSON.parse(localStorage.getItem('retireHistory') || '[]');
      history.push(entry);
      localStorage.setItem('retireHistory', JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const list = document.getElementById('historyList');
      const history = JSON.parse(localStorage.getItem('retireHistory') || '[]');
      list.innerHTML = "";
      history.reverse().forEach((entry, idx) => {
        const div = document.createElement('div');
        div.className = 'history-entry';
        div.innerHTML = `${entry.timestamp} - ì€í‡´ ê°€ëŠ¥ ë‚˜ì´: ${entry.retireAge}, ìì‚°: ${entry.wealth.toLocaleString()}ì›
          <span class="delete-btn" onclick="deleteEntry(${history.length - 1 - idx})">ğŸ—‘ï¸</span>`;
        div.onclick = (e) => {
          if (!e.target.classList.contains('delete-btn')) {
            document.getElementById('output').innerHTML = entry.html;
          }
        };
        list.appendChild(div);
      });
    }

    function deleteEntry(index) {
      let history = JSON.parse(localStorage.getItem('retireHistory') || '[]');
      history.splice(index, 1);
      localStorage.setItem('retireHistory', JSON.stringify(history));
      renderHistory();
    }

    function clearAllHistory() {
      if (confirm("ì •ë§ ëª¨ë“  ì €ì¥ëœ ê²°ê³¼ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
        localStorage.removeItem('retireHistory');
        renderHistory();
      }
    }

    window.onload = () => {
      fields.forEach(f => {
        const saved = localStorage.getItem(f);
        const val = saved !== null ? saved : defaults[f];
        document.getElementById(f).value = val;
        if (['P','C','E'].includes(f)) showKorean({ value: val }, 'h_' + f);
        else showPercent({ value: val }, 'h_' + f, f !== 'age');
      });
      renderHistory();
    };
  </script>
